<div class="container">
      <h1>Login Form</h1>
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="username2">Username</label>
          <input type="text" class="form-control" id="username2" [formControl] = "username2">
        </div>
    
        <div class="form-group">
          <label for="password2">Password</label>
          <input type="password" class="form-control" id="password2" required [formControl] = "password2">
        </div>
    
        <button type="button" class="btn btn-dark" (click)="login()" data-dismiss="modal">Login</button>
      </form>
    </div>
