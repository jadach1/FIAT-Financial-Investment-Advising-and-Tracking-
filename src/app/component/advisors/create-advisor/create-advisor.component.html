<app-sidebar></app-sidebar>
<div id="advisorsCreate-content">
	  		
  <div class="container-fluid">
          <!-- Page Heading -->
       <h1 style="text-align:center" class="h3 mb-2 text-gray-1000">Create New Advisor</h1>


    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
     
      <div class="form-group">
    
        <div class="col-md-3" [ngClass]='tech'>
          <label for="tech">Technical models</label>
          <div id="tech" class="row">
            <div class="checkbox" class="col-sm-4"
              formArrayName="tech"
              *ngFor="let item of form.get('tech').controls; let i = index" >
              <label class="checkbox-inline">
                <input type="checkbox" [formControlName]="i"> {{ tech[i] }}
              </label>
            </div>
          </div>
        </div>
    
      </div>
      <div class="form-group">
          <div class="col-md-5" [ngClass]="advisorName">
            <label for="bairro" class="control-label">Advisor Name</label>
            <input type="text" class="form-control" id="advisorName" formControlName="advisorname">
            
          </div>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button class="btn btn-default" (click)="reset()">Cancel</button>
    
    </form>
  </div>
  </div>
